<svg viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient background -->
    <defs>
        <linearGradient id="isoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1A3C40" />
            <stop offset="100%" stop-color="#25535A" />
        </linearGradient>
    </defs>
    <rect x="10" y="10" width="100" height="60" rx="5" fill="url(#isoGradient)"/>
    
    <!-- Enhanced background details -->
    <path d="M20,20 L100,20 M20,60 L100,60" stroke="white" stroke-width="0.5" opacity="0.3"/>
    <path d="M20,20 V60 M100,20 V60" stroke="white" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Globe/world icon simplified -->
    <circle cx="60" cy="40" r="25" fill="none" stroke="white" stroke-width="2"/>
    <ellipse cx="60" cy="40" rx="25" ry="10" fill="none" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <path d="M35,40 H85" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <path d="M60,15 V65" stroke="white" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Text elements -->
    <text x="60" y="35" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ISO</text>
    <text x="60" y="48" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">9001:2015</text>
    <text x="60" y="58" font-family="Arial" font-size="5" font-weight="normal" fill="white" text-anchor="middle">QUALITY MANAGEMENT SYSTEM</text>
    
    <!-- Thread and fabric elements -->
    <path d="M25,30 Q30,35 25,40 Q20,45 25,50" stroke="white" stroke-width="0.7" fill="none" opacity="0.7"/>
    <path d="M95,30 Q90,35 95,40 Q100,45 95,50" stroke="white" stroke-width="0.7" fill="none" opacity="0.7"/>
    
    <!-- Quality check symbol -->
    <path d="M52,41 L58,47 L68,37" stroke="white" stroke-width="1.5" fill="none"/>
</svg> 